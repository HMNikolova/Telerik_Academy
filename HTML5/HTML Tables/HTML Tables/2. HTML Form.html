<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form method="post" action="">
        <div>
            <label for="MemberName" style="font-size: large">
                Member name:
            </label>
            <input type="text" id="MemberName" />
            <span style="font-size: large">
                <b>
                    *req
                </b>
            </span>
        </div>
        <div>
            <label for="Email" style="font-size: large">
                Email:
            </label>
            <input type="email" id="Email" />
            <span style="font-size: large">
                <b>
                    *req
                </b>
            </span>
        </div>
        <div>
            <label for="School" style="font-size: large">
                School:
            </label>
            <input type="text" id="School" />
            <span style="font-size: large">
                <b>
                    *req
                </b>
            </span>
        </div>
        <div>
            <input type="image" src="images/submit_button007.gif" name="submit" alt="Submit" />
        </div>
    </form>
</body>
</html>
