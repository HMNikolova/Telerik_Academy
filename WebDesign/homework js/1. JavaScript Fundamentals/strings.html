//обаче ако стринговете нямат този метод, тогава той е false like, защото е undefined и !undefined става true
if(!String.prototype.htmlEscape){
    //закачаме метода htmlEscape, на прототипа на стринга, това значи всички обекти, които са от тип стринг, ще имат този метод
    String.prototype.htmlEscape = function(){
        return this.replace(/</g, '&lt;').replace(/>/g, '&gt;')
        .replace(/'/g, '&#39;').replace(/"/g, '&quot;');
    };
}
 function onClick(){
            var script,
            tdText = document.getElementById('td-text'),
            text = tdText.value;
            script = document.createElement('script');
//заради това може директно върху инстанция от тип стринг, каквато ни е текст ние да го извикаме и това вече ни заменя всички кавички и подобни неща         
            script.innerHTML = text.htmlEscape();
            document.body.appendChild(script);
    }
        }

    <button onclick = 'onClick()'>Click</button>
